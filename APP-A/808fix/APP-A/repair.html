<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>808 FIX - Book Repair</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom right, #cccccc, #f0f0f0);
            color: #333;
        }
        header, footer {
            width: 100%;
            text-align: center;
            padding: 1em;
            background: #444;
            color: white;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2em;
        }
        .model-button {
            margin: 0.5em;
            padding: 1em 2em;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .model-button:hover {
            background: #0056b3;
        }
        .back-button {
            margin-top: 2em;
            padding: 1em 2em;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background: #222;
        }
        .service-prices {
            display: none;
            text-align: left;
            margin-top: 1em;
        }
    </style>
    <script>
        const prices = {
            11: { battery: 100000, audio: 30000, network: 120000, charging: 20000, screen: 150000 },
            12: { battery: 150000, audio: 45000, network: 125500, charging: 24250, screen: 200000 },
            13: { battery: 200000, audio: 60000, network: 131000, charging: 28500, screen: 250000 },
            14: { battery: 250000, audio: 75000, network: 136500, charging: 32750, screen: 300000 },
            15: { battery: 300000, audio: 90000, network: 142000, charging: 37000, screen: 350000 }
        };

        function showPrices(model) {
            const servicePrices = document.getElementById('service-prices');
            servicePrices.style.display = 'block';
            const modelPrices = prices[model];
            document.getElementById('price-battery').innerText = 'Battery Replacement: Ugx.' + modelPrices.battery;
            document.getElementById('price-audio').innerText = 'Audio Issues: Ugx.' + modelPrices.audio;
            document.getElementById('price-network').innerText = 'Network Issues: Ugx.' + modelPrices.network;
            document.getElementById('price-charging').innerText = 'Charging Issues: Ugx.' + modelPrices.charging;
            document.getElementById('price-screen').innerText = 'Screen Replacement: Ugx.' + modelPrices.screen;
        }
    </script>
</head>
<body>
    <header>
        <h1>808 FIX</h1>
    </header>
    <main>
        <h2>Select Your iPhone Model</h2>
        <button class="model-button" onclick="showPrices(11)">iPhone 11</button>
        <button class="model-button" onclick="showPrices(12)">iPhone 12</button>
        <button class="model-button" onclick="showPrices(13)">iPhone 13</button>
        <button class="model-button" onclick="showPrices(14)">iPhone 14</button>
        <button class="model-button" onclick="showPrices(15)">iPhone 15</button>
        
        <div id="service-prices" class="service-prices">
            <p id="price-battery"></p>
            <p id="price-audio"></p>
            <p id="price-network"></p>
            <p id="price-charging"></p>
            <p id="price-screen"></p>
        </div>

        <button class="back-button" onclick="location.href='index.html'">Return to Homepage</button>
    </main>
    <footer>
        <p>Phone: +1234567890 | Email: info@808fix.com</p>
    </footer>
</body>
</html>
